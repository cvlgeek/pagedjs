<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function previewDoc(){
      var htmlSource = editor.getValue();
      var htmlDoc = document.getElementById('preview').contentDocument;
      htmlDoc.open();
      htmlDoc.write(htmlSource);
      htmlDoc.close();
    }
  </script>
  <style>
    #codeEditor{
      display:inline;
      float:left;
      width:48%;
      height:800px;
      border:1px solid red;
    }
    #preview{
      display:inline;
      float:left;
      width:48%;
      height:800px;
      vorder:1px solid green;
    }
  </style>
</head>
<body>
  <a href="" onclick="previewDoc();">get content</a>
  <a href="" onclick="document.getElementById('preview').contentDocument.print();">print</a>
  <script src=https://ajaxorg.github.io/ace-builds/src-noconflict/ace.js></script>
  <div id=codeEditor></div>
  <script>
    var editor = ace.edit('codeEditor');
    editor.session.setUseWorker(false);
    editor.setShowPrintMargin(false);
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/html");
    editor.session.on('change', function(){previewDoc()});
  </script>
  
  
  
  <iframe id="preview" src="https://cvlgeek.github.io/pagedjs/paged.htm"></iframe>

</body>
